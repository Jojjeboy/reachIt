<div class="container">
    <form name="add-tally" #tallyForm="ngForm">
        <div class="form-row">
            <div class="form-group col-md-12">
                <label for="name">Namn</label>
                <input [(ngModel)]="tally.name" type="text" class="form-control" name="name" id="name" placeholder="Armhävningar" required />
            </div>
        </div>
        <div class="form-row">
            <div class="col">
                <div class="form-group">
                    <label for="increseBy">Öka med</label>
                    <input type="number" [(ngModel)]="tally.increseBy" class="form-control" name="increseBy" id="increseBy" placeholder="25" required>
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="decreseBy">Minska med</label>
                    <input type="number" [(ngModel)]="tally.decreseBy" class="form-control" name="decreseBy" id="decreseBy" placeholder="25" required>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label>Nollställ varje dag</label>
            <div class="btn-group special" role="group" aria-label="...">
                <button type="button" (click)="toggleResetEveryday(true)" class="btn btn-outline-primary" [ngClass]="{'active':tally.resetEveryDay === true}">Ja</button>
                <button type="button" (click)="toggleResetEveryday(false)" class="btn btn-outline-primary" [ngClass]="{'active':tally.resetEveryDay === false}">Nej</button>
            </div>
        </div>
        <div class="form-group">
            <label for="value">Startvärde</label>
            <input type="number" min="0" class="form-control" [(ngModel)]="tally.value" id="value" name="value" placeholder="0" required>
        </div>
        <div class="form-group">
            <label for="goal">Mål</label>
            <input type="number" class="form-control" [(ngModel)]="tally.goal" name="goal" id="goal" placeholder="100">
        </div>

        <button type="submit" class="btn btn-block btn-primary" (click)="addTally(); tallyForm.reset()">Lägg till</button>
    </form>
</div>
