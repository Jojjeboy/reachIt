<div class="container">

    <form>
        <div class="form-row">
            <div class="form-group col-md-12">
                <label for="name">Namn</label>
                <input type="text" class="form-control" id="name" placeholder="Armhävningar">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="increseBy">Öka med</label>
                <input type="number" class="form-control" id="increseBy" placeholder="25">
            </div>
            <div class="form-group col-md-6">
                <label for="decreseBy">Minska med</label>
                <input type="number" class="form-control" id="decreseBy" placeholder="25">
            </div>
        </div>
        <div class="form-group">
            <label>Nollställ varje dag</label>
            <div class="btn-group special" role="group" aria-label="...">
                <button type="button" class="btn btn-outline-primary">Ja</button>
                <button type="button" class="btn btn-outline-primary">Nej</button>
            </div>
        </div>
        <div class="form-group">
            <label for="value">Startvärde</label>
            <input type="number" class="form-control" id="value" placeholder="0">
        </div>
        <div class="form-group">
            <label for="goal">Mål</label>
            <input type="number" class="form-control" id="goal" placeholder="100">
        </div>
        
        <button type="submit" class="btn btn-block btn-primary">Lägg till</button>
    </form>
</div>
