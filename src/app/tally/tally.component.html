<div class="container tally-item">
    <div class="row">
        <div class="col-sm">
            <div class="d-flex w-100 justify-content-between">
                <h4 class="mb-1">{{ tally.name }}</h4>
                <small>3 days ago | <a [routerLink]="['/edit', tally.uuid]" class="edit">Redigera</a></small>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <i class="fa fa-3x fa-angle-double-down" (click)="arrowDown()"></i>
        </div>
        <div class="col text-center">
            <h2>{{ tally.value }}<small class="goal" *ngIf="tally.goal"> av {{ tally.goal }}</small></h2>
        </div>
        <div class="col text-right">
            <i class="fa fa-3x fa-angle-double-up" (click)="arrowUp()"></i>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="progress">
                <div class="progress-bar" [style.width]="percentage + '%'" [class.done]="tally.value >= tally.goal" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
    </div>
</div>
